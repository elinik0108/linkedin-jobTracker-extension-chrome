<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Job Tracker Dashboard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ğŸ“‹ Job Tracker</h1>
    </div>

    <!-- Stats Section -->
    <div class="stats-grid" id="stats">
      <div class="stat-card total">
        <div class="stat-number" id="total">0</div>
        <div class="stat-label">Total Jobs</div>
      </div>
      <div class="stat-card applied">
        <div class="stat-number" id="applied">0</div>
        <div class="stat-label">âœ… Applied</div>
      </div>
      <div class="stat-card interview">
        <div class="stat-number" id="interview">0</div>
        <div class="stat-label">ğŸ¤ Interview</div>
      </div>
      <div class="stat-card offer">
        <div class="stat-number" id="offer">0</div>
        <div class="stat-label">ğŸ‰ Offer</div>
      </div>
    </div>

    <!-- Metrics -->
    <div class="metrics" id="metrics">
      <div class="metric">
        <span class="metric-label">Interview Rate:</span>
        <span class="metric-value" id="interviewRate">-</span>
      </div>
      <div class="metric">
        <span class="metric-label">Offer Rate:</span>
        <span class="metric-value" id="offerRate">-</span>
      </div>
    </div>

    <!-- Filter Tabs -->
    <div class="tabs">
      <button class="tab active" data-filter="all">All</button>
      <button class="tab" data-filter="applied">Applied</button>
      <button class="tab" data-filter="interview">Interview</button>
      <button class="tab" data-filter="offer">Offer</button>
      <button class="tab" data-filter="rejected">Rejected</button>
    </div>

    <!-- Jobs List -->
    <div class="jobs-list" id="jobsList">
      <div class="loading">Loading jobs...</div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">ğŸ“­</div>
      <p>No jobs tracked yet</p>
      <small>Visit a LinkedIn job page and use the tracker to get started!</small>
    </div>

    <!-- Footer -->
    <div class="footer">
      <button id="exportBtn" class="btn-secondary">ğŸ“¥ Export CSV</button>
      <button id="clearBtn" class="btn-danger">ğŸ—‘ï¸ Clear All</button>
    </div>

    <!-- GitHub Link -->
    <div class="github-link">
      <a href="https://github.com/elinik0108/linkedin-job-tracker" target="_blank">

        </svg>
        Open Source on GitHub
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
